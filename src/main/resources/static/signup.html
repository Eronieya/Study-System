<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <title>注册</title>
    <script>
        $(function () {
            $("form input").hover(
                function () {
                    // console.log($(this).attr("id"));
                    if ( $(this).attr("id") != "sbm" ) {
                        $(this).css({
                            boxShadow: "0px 0px 5px 3px pink",
                            backgroundColor: "white"
                        })
                    } else {
                        $(this).fadeTo(0, 0.8);
                    }
                }, function () {
                    // 利用标签的一个属性来判断标签是否被选中
                    let focus = $(this).attr("focus");
                    if (focus === "No" && $(this).attr("id") != "sbm" ) {
                        $(this).css({
                            boxShadow: "none",
                            backgroundColor: "#F3F3F4"
                        })
                    } else {
                        $(this).fadeTo(0, 1);
                    }
                })

            $("form label").hover(function () {
                // console.log($(this).attr("for")); //取得input的id值
                let id = "#"+$(this).attr("for");
                $(id).css({
                    boxShadow: "0px 0px 5px 3px pink",
                    backgroundColor: "white"
                })
            }, function () {
                let id = "#"+$(this).attr("for");
                // 判断input框是否获得焦点，如果获得就不再更改样式
                if($(id).attr("focus") === "No") {
                    $(id).css({
                        boxShadow: "none",
                        backgroundColor: "#F3F3F4"
                    })
                }
            })

            $("form input").focus(function () {
                if( $(this).attr("id") != "sbm" ) {
                    $(this).css({
                        boxShadow: "0px 0px 5px 3px pink",
                        backgroundColor: "white",
                        borderColor: "rgba(222,155,155,0.99)"
                    }).attr("focus", "Yes");
                } else {
                    $(this).css({
                        backgroundColor: "#d54c89"
                    })
                }
            })
            $("form input").focusout(function () {
                if( $(this).attr("id") != "sbm" ) {
                    $(this).css({
                        boxShadow: "none",
                        backgroundColor: "#F3F3F4",
                        borderColor: "#F3F3F4"
                    }).attr("focus", "No");
                } else {
                    $(this).css({
                        backgroundColor: "#ea4c89"
                    })
                }
            })
        })
    </script>
</head>
<body>
<section class="float">
    <header class="section_head">
        <p>注册页面</p>
    </header>
    <div class="section_body">
        <img src="img/01.jpg" width="700px" >
    </div>
<!--    <div class="gongzhu">-->
<!--        <img src="img/gongzhu.jpg" width="514px">-->
<!--    </div>-->
</section>
<div class="content">
    <nav>
        <p>已有账号 <a href="login.html">登录</a></p>
    </nav>
    <div class="login_box">
        <div class="lg_block">
            <header>
                <h1>注 册</h1>
            </header>
            <form method="post" action="/sign">
                <div class="sign-content-keeper">
                    <div class="sign-item">
                        <label for="username">用户名</label>
                        <input type="text" name="username" id="username" class="login_info" focus="No" >
                    </div>
                    <div class="sign-item" style="float: right">
                        <label for="phone">手机号</label>
                        <input type="text" name="phonecode" id="phone" class="login_info" focus="No" >
                    </div>
                </div>
                <label for="email" class="lb">邮箱</label>
                <input type="email" name="email" id="email" class="login_info" focus="No">
                <label for="password" class="lb">密码</label>
                <input type="password" name="password" id="password" class="login_info" focus="No">
                <input type="submit" id="sbm" focus="No">
            </form>
        </div>
    </div>
</div>

</body>
</html>
